<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/st.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
        <h2 class="sidebar-logo">EMR SYSTEM</h2>

        <a href="dashboard.html"><i class="fa fa-gauge"></i> Dashboard</a>
        <a href="patients.html"><i class="fa fa-users"></i> Bệnh nhân</a>
        <a href="appointments.html"><i class="fa fa-calendar-check"></i> Lịch hẹn</a>
        <a href="records.html"><i class="fa fa-folder-open"></i> Hồ sơ bệnh án</a>
        <a href="lab_test.html"><i class="fa-solid fa-flask"></i> Xét nghiệm</a>
        <a href="prescriptions.html"><i class="fa fa-file-medical"></i> Đơn thuốc</a>
        <a href="statistics.html"><i class="fa fa-chart-line"></i> Thống kê</a>
        <a class="active" href="users.html"><i class="fa fa-user-cog"></i> Quản lý người dùng</a>
    </div>

<!-- MAIN CONTENT -->
<div class="main-content" id="main">
    
    <!-- TOPBAR -->
    <div class="topbar">
        <div class="toggle-btn" onclick="toggleSidebar()">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="topbar-user" onclick="toggleDropdown()">
            <img src="assets/img/user.jpg" alt="">
            <span>Admin</span>
        </div>

        <ul class="dropdown-menu" id="dropdown">
            <li><a href="#">Thông tin cá nhân</a></li>
            <li><a href="#">Đăng xuất</a></li>
        </ul>
    </div>

    <!-- CONTENT WRAPPER -->
    <div class="content">

    <h2 class="page-title">Sửa Thông Tin Người Dùng</h2>

    <div class="card">
        <form action="" method="post" class="form-grid">

            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" value="Nguyễn Văn A" required>
            </div>

            <div class="form-group">
                <label>Email đăng nhập</label>
                <input type="email" value="nguyenvana@gmail.com" required>
            </div>

            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="text" value="0987654321">
            </div>

            <div class="form-group">
                <label>Vai trò (Role)</label>
                <select>
                    <option>Bác sĩ</option>
                    <option>Y tá</option>
                    <option selected>Quản trị viên</option>
                    <option>Nhân viên tiếp nhận</option>
                </select>
            </div>

            <div class="form-group">
                <label>Trạng thái tài khoản</label>
                <select>
                    <option selected>Hoạt động</option>
                    <option>Khóa</option>
                </select>
            </div>

            <div class="form-group">
                <label>Mật khẩu mới</label>
                <input type="password" placeholder="Để trống nếu không đổi">
            </div>

            <div class="form-group">
                <label>Nhập lại mật khẩu</label>
                <input type="password" placeholder="Để trống nếu không đổi">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Cập nhật</button>
                <a href="users.html" class="btn btn-secondary">Hủy</a>
            </div>

        </form>
    </div>

</div>

<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
    document.getElementById("main").classList.toggle("active");
}

function toggleDropdown() {
    document.getElementById("dropdown").classList.toggle("show");
}
</script>

</body>
</html>
