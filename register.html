<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>

    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<div class="system-title text-center">
    <h1>HỆ THỐNG QUẢN LÝ HỒ SƠ BỆNH ÁN ĐIỆN TỬ</h1>
</div>

<div class="login-container">

    <div class="login-box shadow-lg">

        <h2 class="text-center fw-bold mb-4">Đăng ký tài khoản mới</h2>

        <form>

            <div class="mb-3">
                <label class="form-label fw-semibold">Họ và tên</label>
                <input type="text" class="form-control form-control-lg" placeholder="Nhập họ tên">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Email đăng nhập</label>
                <input type="email" class="form-control form-control-lg" placeholder="Nhập email">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Mật khẩu</label>
                <input type="password" class="form-control form-control-lg" placeholder="Nhập mật khẩu">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Xác nhận mật khẩu</label>
                <input type="password" class="form-control form-control-lg" placeholder="Nhập lại mật khẩu">
            </div>

            <a href="login.html" class="btn btn-primary w-100 btn-lg mt-2">Đăng ký</a>

            <div class="text-center mt-3">
                Đã có tài khoản?
                <a href="login.html" class="fw-bold">Đăng nhập</a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
