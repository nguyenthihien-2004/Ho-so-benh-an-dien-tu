<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa thông tin bệnh nhân</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/st.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2 class="sidebar-logo">EMR SYSTEM</h2>

        <a href="dashboard.html"><i class="fa fa-gauge"></i> Dashboard</a>
        <a class="active" href="patients.html"><i class="fa fa-users"></i> Bệnh nhân</a>
        <a href="appointments.html"><i class="fa fa-calendar-check"></i> Lịch hẹn</a>
        <a href="records.html"><i class="fa fa-folder-open"></i> Hồ sơ bệnh án</a>
        <a href="lab_test.html"><i class="fa-solid fa-flask"></i> Xét nghiệm</a>
        <a href="prescriptions.html"><i class="fa fa-file-medical"></i> Đơn thuốc</a>
        <a href="statistics.html"><i class="fa fa-chart-line"></i> Thống kê</a>
        <a href="users.html"><i class="fa fa-user-cog"></i> Quản lý người dùng</a>
    </div>

    <!-- MAIN -->
    <div class="main-content">

        <!-- TOPBAR -->
        <div class="topbar">
            <i class="fa fa-bars toggle-btn" onclick="toggleSidebar()"></i>

            <div class="topbar-user">
                <img src="assets/img/avatar.png" alt="user">
                <span>Admin</span>
                <i class="fa fa-chevron-down"></i>

                <ul class="dropdown-menu">
                    <li><a href="#">Thông tin cá nhân</a></li>
                    <li><a href="#">Đổi mật khẩu</a></li>
                    <li><a href="login.html">Đăng xuất</a></li>
                </ul>
            </div>
        </div>

        <!-- PAGE CONTENT -->
        <div class="container-fluid px-4 mt-4 mb-5">

            <h3 class="fw-bold mb-4">Sửa thông tin bệnh nhân</h3>

            <div class="card p-4 shadow-sm">

                <form>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="fw-bold">Mã bệnh nhân</label>
                            <input type="text" class="form-control" value="BN001" disabled>
                        </div>

                        <div class="col-md-4">
                            <label class="fw-bold">Họ tên</label>
                            <input type="text" class="form-control" value="Nguyễn Văn B">
                        </div>

                        <div class="col-md-4">
                            <label class="fw-bold">Ngày sinh</label>
                            <input type="date" class="form-control" value="1985-03-12">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="fw-bold">Giới tính</label>
                            <select class="form-control">
                                <option selected>Nam</option>
                                <option>Nữ</option>
                                <option>Khác</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="fw-bold">Số điện thoại</label>
                            <input type="text" class="form-control" value="0912345678">
                        </div>

                        <div class="col-md-4">
                            <label class="fw-bold">Địa chỉ</label>
                            <input type="text" class="form-control" value="Hà Nội">
                        </div>
                    </div>

                    <hr>

                    <h5 class="fw-bold mb-3">Thông tin y tế</h5>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="fw-bold">Tiền sử bệnh</label>
                            <textarea class="form-control" rows="3">Không có</textarea>
                        </div>

                        <div class="col-md-6">
                            <label class="fw-bold">Dị ứng</label>
                            <textarea class="form-control" rows="3">Không</textarea>
                        </div>
                    </div>

                    <div class="text-end">
                        <a href="patient-detail.html" class="btn btn-secondary">Hủy</a>
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

<script>
function toggleSidebar() {
    document.querySelector(".sidebar").classList.toggle("active");
    document.querySelector(".main-content").classList.toggle("active");
}

document.querySelector(".topbar-user").addEventListener("click", function () {
    document.querySelector(".dropdown-menu").classList.toggle("show");
});
</script>

</body>
</html>
