<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/st.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
        <h2 class="sidebar-logo">EMR SYSTEM</h2>

        <a href="dashboard.html"><i class="fa fa-gauge"></i> Dashboard</a>
        <a href="patients.html"><i class="fa fa-users"></i> Bệnh nhân</a>
        <a href="appointments.html"><i class="fa fa-calendar-check"></i> Lịch hẹn</a>
        <a href="records.html"><i class="fa fa-folder-open"></i> Hồ sơ bệnh án</a>
        <a class="active" href="lab__test.html"><i class="fa-solid fa-flask"></i> Xét nghiệm</a>
        <a href="prescriptions.html"><i class="fa fa-file-medical"></i> Đơn thuốc</a>
        <a href="statistics.html"><i class="fa fa-chart-line"></i> Thống kê</a>
        <a href="users.html"><i class="fa fa-user-cog"></i> Quản lý người dùng</a>
    </div>

<!-- MAIN CONTENT -->
<div class="main-content" id="main">
    
    <!-- TOPBAR -->
    <div class="topbar">
        <div class="toggle-btn" onclick="toggleSidebar()">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="topbar-user" onclick="toggleDropdown()">
            <img src="assets/img/user.jpg" alt="">
            <span>Admin</span>
        </div>

        <ul class="dropdown-menu" id="dropdown">
            <li><a href="#">Thông tin cá nhân</a></li>
            <li><a href="#">Đăng xuất</a></li>
        </ul>
    </div>

    <!-- CONTENT WRAPPER -->
   
<!-- NỘI DUNG TRANG THÊM XÉT NGHIỆM -->
<div class="content-header">
    <h2 class="page-title">➕ Thêm Xét Nghiệm</h2>
</div>

<div class="card">
    <form class="form-grid">

        <div class="form-group">
            <label>Mã xét nghiệm</label>
            <input type="text" placeholder="XN001">
        </div>

        <div class="form-group">
            <label>Loại xét nghiệm</label>
            <select>
                <option>Xét nghiệm máu</option>
                <option>Xét nghiệm nước tiểu</option>
                <option>Chẩn đoán hình ảnh</option>
                <option>Vi sinh – PCR</option>
            </select>
        </div>

        <div class="form-group">
            <label>Bệnh nhân</label>
            <input type="text" placeholder="Nguyễn Văn A">
        </div>

        <div class="form-group">
            <label>Bác sĩ chỉ định</label>
            <input type="text" placeholder="BS. Trần Minh">
        </div>

        <div class="form-group full">
            <label>Ngày thực hiện</label>
            <input type="date">
        </div>

        <div class="form-group full">
            <label>Kết quả xét nghiệm</label>
            <textarea rows="4" placeholder="Nhập kết quả chi tiết..."></textarea>
        </div>

        <div class="form-group full">
            <label>Ghi chú</label>
            <textarea rows="3" placeholder="Ghi chú thêm (nếu có)..."></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Lưu xét nghiệm</button>
            <button type="button" class="btn-secondary">Hủy</button>
        </div>

    </form>
</div>



<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
    document.getElementById("main").classList.toggle("active");
}

function toggleDropdown() {
    document.getElementById("dropdown").classList.toggle("show");
}
</script>

</body>
</html>
