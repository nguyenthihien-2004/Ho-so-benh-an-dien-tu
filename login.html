<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống</title>

    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

</body>
<div class="system-title text-center">
    <h1>HỆ THỐNG QUẢN LÝ HỒ SƠ BỆNH ÁN ĐIỆN TỬ</h1>
</div>

<div class="login-container">

    <div class="login-box shadow-lg">
        
        <h2 class="text-center fw-bold mb-4">Đăng nhập hệ thống</h2>

        <!-- FORM LOGIN -->
        <form>

            <div class="mb-3">
                <label class="form-label fw-semibold">Tên đăng nhập</label>
                <input type="text" class="form-control form-control-lg" placeholder="Nhập email hoặc tài khoản">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Mật khẩu</label>
                <input type="password" class="form-control form-control-lg" placeholder="Nhập mật khẩu">
            </div>

            <div class="d-flex justify-content-between mb-3">
                <div>
                    <input type="checkbox"> Ghi nhớ
                </div>
                <a href="forgot_password.html" class="small">Quên mật khẩu?</a>
            </div>

          <a href="dashboard.html" class="btn btn-primary w-100 btn-lg mt-2">Đăng nhập</a>

            <div class="text-center mt-3">
                Chưa có tài khoản?
                <a href="register.html" class="fw-bold">Đăng ký</a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
