<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/st.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
        <h2 class="sidebar-logo">EMR SYSTEM</h2>

        <a href="dashboard.html"><i class="fa fa-gauge"></i> Dashboard</a>
        <a href="patients.html"><i class="fa fa-users"></i> Bệnh nhân</a>
        <a class="active" href="appointments.html"><i class="fa fa-calendar-check"></i> Lịch hẹn</a>
        <a href="records.html"><i class="fa fa-folder-open"></i> Hồ sơ bệnh án</a>
        <a href="lab_test.html"><i class="fa-solid fa-flask"></i> Xét nghiệm</a>
        <a href="prescriptions.html"><i class="fa fa-file-medical"></i> Đơn thuốc</a>
        <a href="statistics.html"><i class="fa fa-chart-line"></i> Thống kê</a>
        <a href="users.html"><i class="fa fa-user-cog"></i> Quản lý người dùng</a>
    </div>

<!-- MAIN CONTENT -->
<div class="main-content" id="main">
    
    <!-- TOPBAR -->
    <div class="topbar">
        <div class="toggle-btn" onclick="toggleSidebar()">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="topbar-user" onclick="toggleDropdown()">
            <img src="assets/img/user.jpg" alt="">
            <span>Admin</span>
        </div>

        <ul class="dropdown-menu" id="dropdown">
            <li><a href="#">Thông tin cá nhân</a></li>
            <li><a href="#">Đăng xuất</a></li>
        </ul>
    </div>

    <!-- CONTENT WRAPPER -->
   <div class="content-header">
    <h2>➕ Thêm Lịch Hẹn</h2>
   
</div>

<div class="content-card form-card">

    <form action="" method="post">

        <!-- Hàng 1 -->
        <div class="form-row">
            <div class="form-group">
                <label>Bệnh nhân</label>
                <select required>
                    <option value="">-- Chọn bệnh nhân --</option>
                    <option>Trần Minh Hoàng</option>
                    <option>Nguyễn Thị Lan</option>
                    <option>Phạm Hữu Long</option>
                </select>
            </div>

            <div class="form-group">
                <label>Bác sĩ phụ trách</label>
                <select required>
                    <option value="">-- Chọn bác sĩ --</option>
                    <option>BS. Nguyễn Văn A</option>
                    <option>BS. Trần Quốc Bảo</option>
                    <option>BS. Lê Hồng Nhung</option>
                </select>
            </div>
        </div>

        <!-- Hàng 2 -->
        <div class="form-row">
            <div class="form-group">
                <label>Ngày hẹn</label>
                <input type="date" required>
            </div>

            <div class="form-group">
                <label>Giờ hẹn</label>
                <input type="time" required>
            </div>
        </div>

        <!-- Hàng 3 -->
        <div class="form-row">
            <div class="form-group">
                <label>Trạng thái</label>
                <select required>
                    <option value="pending">Chưa khám</option>
                    <option value="in_progress">Đang khám</option>
                    <option value="done">Đã hoàn thành</option>
                    <option value="cancel">Đã hủy</option>
                </select>
            </div>

            <div class="form-group">
                <label>Lý do khám</label>
                <input type="text" placeholder="VD: Đau đầu, ho kéo dài...">
            </div>
        </div>

        <!-- Mô tả -->
        <div class="form-group">
            <label>Ghi chú</label>
            <textarea rows="4" placeholder="Nhập ghi chú thêm (nếu có)..."></textarea>
        </div>

        <!-- Nút -->
        <div class="form-btns">
            <button type="submit" class="btn-submit">Lưu lịch hẹn</button>
            <a href="appointments.html" class="btn-cancel">Hủy</a>
        </div>

    </form>
</div>

<style>
/* CARD FORM */
.form-card {
    padding: 25px;
}

.form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 18px;
}

.form-group {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-weight: 600;
    margin-bottom: 6px;
    color: #1d2b44;
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
    background: #fff;
}

/* BUTTONS */
.form-btns {
    margin-top: 20px;
}

.btn-submit {
    background: #1d2b44;
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 15px;
}

.btn-cancel {
    background: #ccc;
    color: #333;
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
    margin-left: 10px;
    font-size: 15px;
}
</style>

<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
    document.getElementById("main").classList.toggle("active");
}

function toggleDropdown() {
    document.getElementById("dropdown").classList.toggle("show");
}
</script>

</body>
</html>
