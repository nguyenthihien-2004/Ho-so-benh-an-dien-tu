<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - EMR System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        /* =============== LAYOUT =============== */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f9;
        }

        .wrapper {
            display: flex;
            width: 100%;
        }

        /* ================= SIDEBAR ================= */
        .sidebar {
            width: 260px;
            background: #2d3e50;
            color: white;
            height: 100vh;
            transition: 0.3s;
            position: fixed;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar h2 {
            font-size: 22px;
            padding: 20px;
            font-weight: 700;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
            margin-top: 20px;
        }

        .sidebar ul li a {
            padding: 14px 20px;
            display: flex;
            align-items: center;
            color: #e8e8e8;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background: #1e2a36;
            color: #fff;
        }

        .sidebar ul li a i {
            font-size: 20px;
            margin-right: 14px;
        }

        .sidebar.collapsed ul li a span {
            display: none;
        }

        /* =============== MAIN CONTENT =============== */
        .main {
            margin-left: 260px;
            width: calc(100% - 260px);
            transition: 0.3s;
        }

        .collapsed + .main {
            margin-left: 80px;
            width: calc(100% - 80px);
        }

        /* ================== HEADER ================== */
        .topbar {
            background: white;
            padding: 12px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }

        .toggle-btn {
            font-size: 26px;
            cursor: pointer;
            color: #2d3e50;
        }

        .user-menu {
            position: relative;
        }

        .user-menu button {
            background: white;
            border: none;
            font-size: 17px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-menu button img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        .dropdown-menu-user {
            position: absolute;
            top: 48px;
            right: 0;
            background: white;
            border-radius: 6px;
            padding: 10px 0;
            width: 190px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            display: none;
        }

        .dropdown-menu-user a {
            display: block;
            padding: 10px 18px;
            text-decoration: none;
            color: #333;
        }

        .dropdown-menu-user a:hover {
            background: #eee;
        }

        /* ================ DASHBOARD CARDS ================= */
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 7px rgba(0,0,0,0.05);
        }

        .stat-title {
            color: #777;
            font-size: 15px;
            margin-bottom: 5px;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
        }

        .chart-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 7px rgba(0,0,0,0.05);
        }

    </style>

</head>
<body>

<div class="wrapper">

    <!-- =============== SIDEBAR =============== -->
    <div class="sidebar" id="sidebar">
        <h2><span>EMR SYSTEM</span></h2>
        <ul>
            <li><a class="active" href="#"><i class="bi bi-speedometer2"></i><span>Dashboard</span></a></li>
            <li><a href="patients.html"><i class="bi bi-people"></i><span>Bệnh nhân</span></a></li>
            <li><a href="appointments.html"><i class="bi bi-calendar-check"></i><span>Lịch hẹn</span></a></li>
            <li><a href="records.html"><i class="bi bi-folder2-open"></i><span>Hồ sơ bệnh án</span></a></li>
            <li><a href="lab_test.html"><i class="bi bi-vial"></i><span>Xét nghiệm</span></a></li>
            <li><a href="prescription.html"><i class="bi bi-capsule-pill"></i><span>Đơn thuốc</span></a></li>
            <li><a href="statistics.html"><i class="bi bi-graph-up"></i><span>Thống kê</span></a></li>
            <li><a href="users.html"><i class="bi bi-person-gear"></i><span>Quản lý người dùng</span></a></li>
        </ul>
    </div>

    <!-- =============== MAIN CONTENT =============== -->
    <div class="main" id="main">

        <!-- HEADER -->
        <div class="topbar">
            <i class="bi bi-list toggle-btn" id="toggleSidebar"></i>

            <div class="user-menu">
                <button id="userBtn">
                    <img src="assets/img/user.png">
                    <span>User</span>
                    <i class="bi bi-chevron-down"></i>
                </button>

                <div class="dropdown-menu-user" id="userDropdown">
                    <a href="#">Thông tin tài khoản</a>
                    <a href="#">Đổi mật khẩu</a>
                    <a href="login.html" class="text-danger">Đăng xuất</a>
                </div>
            </div>
        </div>

        <!-- DASHBOARD CONTENT -->
        <div class="container mt-4">

            <!-- STAT CARDS -->
            <div class="row g-4">
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-title">Số bệnh nhân</div>
                        <div class="stat-number text-primary">1240</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-title">Lịch hẹn hôm nay</div>
                        <div class="stat-number text-success">32</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-title">Hồ sơ mới</div>
                        <div class="stat-number text-warning">14</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-title">Bác sĩ đang trực</div>
                        <div class="stat-number text-danger">8</div>
                    </div>
                </div>
            </div>

            <!-- CHARTS + TABLE -->
            <div class="row mt-4 g-4">

                <div class="col-md-6">
                    <div class="chart-box">
                        <h5>Số bệnh nhân theo tháng</h5>
                        <div style="height: 280px; background:#eef2f7; border-radius:10px;"></div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="chart-box">
                        <h5>Số xét nghiệm thực hiện</h5>
                        <div style="height: 280px; background:#eef2f7; border-radius:10px;"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- ================ JAVASCRIPT ================ -->
<script>
    // Toggle Sidebar
    document.getElementById("toggleSidebar").onclick = function () {
        document.getElementById("sidebar").classList.toggle("collapsed");
        document.getElementById("main").classList.toggle("collapsed");
    }

    // User Dropdown
    document.getElementById("userBtn").onclick = function () {
        const dropdown = document.getElementById("userDropdown");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Hide dropdown when clicking outside
    document.addEventListener("click", function(event) {
        const button = document.getElementById("userBtn");
        const dropdown = document.getElementById("userDropdown");
        if (!button.contains(event.target)) {
            dropdown.style.display = "none";
        }
    });
</script>

</body>
</html>
